<div class="container">
  <div class="row">
    <div class="col s12 center-align">
      <h1>GAME OF DRONES</h1>
      <h3>Enter player's names</h3>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6 offset-s3">
      <input id="player1" type="text" [(ngModel)]="player1" class="validate">
      <label for="player1">Player 1</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6 offset-s3">
      <input id="player2" type="text" [(ngModel)]="player2" class="validate">
      <label for="player2">Player 2</label>
    </div>
  </div>
  <div class="row">
    <div class="col s12 center-align">
      <button class="btn waves-effect waves-light" type="submit" name="action" (click)="startGame();">Start Game!
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</div>
