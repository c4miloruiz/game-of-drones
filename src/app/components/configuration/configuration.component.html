<div class="container">
  <div class="row">
    <div class="col s12 center-align">
      <h1>Settings</h1>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <h4>Notes</h4>
      <p>
        You may modified the option as you wish.! Remember that you should organize the start and the end of the game. <br/>
        Ex. Paper -> Rock -> Scissors -> Paper. Have fun.!
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <table class="striped responsive-table">
        <thead>
          <tr>
            <th>Move</th>
            <th>Kill</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let move of lstMoves">
            <td (click)="selectMove(move, false)">{{move.move}}</td>
            <td (click)="selectMove(move, false)">{{move.kill}}</td>
            <td (click)="deleteMove(move)" style="cursor: pointer;">x</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>
              <input id="move" type="text" [(ngModel)]="selectedMove.move" class="validate">
            </td>
            <td>
              <input id="kill" type="text" [(ngModel)]="selectedMove.kill" class="validate">
            </td>
            <td>
              <a class="btn-floating" (click)="saveMove();"><i class="material-icons">add</i></a>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
