<div class="container">
  <div class="row">
    <div class="col s12 center-align">
      <h1>Ranking</h1>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <table class="striped responsive-table">
        <thead>
          <tr>
            <th>Player</th>
            <th>Wins</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let round of lstRounds">
            <td>{{round._id  === null ? 'tie' : round._id}}</td>
            <td>{{round.total}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
