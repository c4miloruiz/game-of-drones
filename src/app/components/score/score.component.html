<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="center-align">
        <h1>SCORE</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <table class="striped responsive-table">
        <thead>
          <tr>
            <th>Round</th>
            <th>Winner</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let score of playService.scores">
            <td>{{score.name}}</td>
            <td>{{score.winUser === null ? 'tie' : score.winUser.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
